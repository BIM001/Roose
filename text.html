<html>

<head>
    <title>Roose - Speak your heart out!</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


	<style>
	#container {
		margin: 0px auto;
		width: 500px;
		height: 375px;
		border: 10px #333 solid;
	}
	#videoElement {
		width: 500px;
		height: 375px;
		background-color: #666;
	}
	#Transcript {
		width: 750px;
	
	}
	</style>

</head>
  
<body>





<!-- Uses a header that scrolls with the text, rather than staying locked at the top -->
<div class="mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--scroll">
    <div class="mdl-layout__header-row">
	  <!-- Logo -->
      <img src="IMG/Roose.jpg" width="50" height="50" style="padding-right: 20px">
      <!-- Title -->
      <span class="mdl-layout-title">Roose</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="index.html?#">Cam and auto transcript</a>
        <a class="mdl-navigation__link" href="text.html?#">Text</a>
        <a class="mdl-navigation__link" href="media.html?#">Upload media</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Roose</span>
    <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="index.html?#">Cam and auto transcript</a>
        <a class="mdl-navigation__link" href="text.html?#">Text</a>
        <a class="mdl-navigation__link" href="media.html?#">Upload media</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content"><!-- Your content goes here -->
	
	
	
<h1>Type your speech...</h1>	
<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--6-col">

  
  
<!-- Floating Multiline Textfield -->
<form action="#">
  <div class="mdl-textfield mdl-js-textfield">
    <textarea class="mdl-textfield__input" type="text" rows= "24" id="Transcript" ></textarea>
    <label class="mdl-textfield__label" for="Transcript">Enter your transcript here: </label>
  </div>
</form>	 


<!-- Accent-colored raised button with ripple -->
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="submitText()">
  Submit for evaluation
</button>
  
  
  </div>
  
  <div class="mdl-cell mdl-cell--6-col">
  
  

<h2>Evaluation</h2>

<p><b>Your evaluation will apear here: <b></p>

<p><b>Topics: </b></p>
<p id="topics"></p>

<p><b>Abstract topics: </b></p>
<p id="abstractTopics"></p>

<p><b>Summary: </b></p>
<p id="summary"></p>

  
  
  
  </div>
</div>	
	

	
	
	
		
	

	</div>
  </main>
</div>


  <!--LINK TO CORRECT JAVSCRIPT FILES-->
  <script src="JS/main.js"></script>

</body>
